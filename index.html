    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peppa: {
                pink: '#FAD0C9', // Skin
                dress: '#E5303D', // Dress
                darkPink: '#E8989C', // Darker skin tone/nose
                mud: '#8F684C', // Puddle
                grass: '#65B656', // Hill
                sky: '#92DFF2', // Sky
                sun: '#F9EA50'  // Sun
              }
            },
            fontFamily: {
              rounded: ['"M PLUS Rounded 1c"', '"Hiragino Maru Gothic ProN"', 'sans-serif']
            }
          }
        }

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background-color: #92DFF2;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      .bg-scenery {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 25%;
        background-color: #65B656;
        border-top-left-radius: 50% 20%;
        border-top-right-radius: 50% 20%;
        transform: scale(1.2);
        z-index: -1;
      }
      .bg-sun {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        background-color: #F9EA50;
        border-radius: 50%;
        border: 4px solid #F9EA50;
        box-shadow: 0 0 20px rgba(249, 234, 80, 0.5);
        z-index: -1;
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
