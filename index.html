<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Peppa Word Match</title>
    
    <!-- 1. 引入 Tailwind CSS (无冲突版) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 配置小猪佩奇配色 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peppa: {
                pink: '#FAD0C9',       /* Skin */
                darkPink: '#E8989C',   /* Nose/Outline */
                dress: '#E5303D',      /* Dress */
                sky: '#92DFF2',        /* Sky */
                grass: '#65B656',      /* Grass */
                sun: '#F9EA50',        /* Sun */
                mud: '#8F684C'         /* Mud */
              }
            },
            animation: {
              'bounce-slow': 'bounce 2s infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>

    <style>
        /* 原生背景样式 (防止 React 加载前的白屏) */
        body {
            margin: 0;
            padding: 0;
            background-color: #92DFF2; /* peppa-sky */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-y: auto; /* 允许滚动 */
            touch-action: manipulation; /* 优化触控 */
        }
        
        .sun {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: #F9EA50;
            border-radius: 50%;
            border: 4px solid #F0D000;
            box-shadow: 0 0 20px rgba(249, 234, 80, 0.6);
            z-index: 0;
        }

        .hill {
            position: fixed;
            bottom: -80px;
            left: -10%;
            width: 120%;
            height: 35%;
            background-color: #65B656;
            border-radius: 50% 50% 0 0;
            z-index: 0;
        }

        /* 隐藏滚动条 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #E8989C; 
            border-radius: 4px;
        }
    </style>

    <!-- Mobile process polyfill -->
    <script>
        window.process = { env: {} };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body>
    <!-- Background Decor -->
    <div class="sun"></div>
    <div class="hill"></div>

    <!-- React Root -->
    <div id="root" class="relative z-10 w-full h-full">
        <!-- 简单的 Loading 占位，React 加载后会替换它 -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #E5303D; font-weight: bold; font-size: 1.2rem;">
            Loading Peppa Game...
        </div>
    </div>

    <!-- App Entry -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
